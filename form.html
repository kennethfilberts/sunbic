<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a href="home.html" class="logo">SUNBIC</a>

        <div class="navbar">
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="course.html">Courses</a></li>
                <li><a href="form.html" class="activate">Registration</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <section id="form">
        <div class="f-title">
            <h1>Registration Form</h1>
        </div>

        <div class="f-content">
            <form>
                <div class="fill">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>

                <div class="fill">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender" aria-placeholder="Selected Course" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
        
                <div class="fill">
                    <label for="gender">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                </div>
        
                <div class="fill">
                    <input type="text" id="email" name="email" placeholder="Email" required>
                </div>
        
                <div class="fill">
                    <input type="text" id="address" name="address" placeholder="Home Address" required>
                </div>
        
                <div class="fill">
                    <input type="text" id="prev-school" name="prev-school" placeholder="Previous School" required>
                </div>

                <div class="fill">
                    <label for="sc">Selected Course:</label>
                    <select name="sc" id="sc" aria-placeholder="Selected Course" required>
                        <option value="">Select</option>
                        <option value="Actuarial & Applied Mathematics">Actuarial & Applied Mathematics</option>
                        <option value="Communication Science">Communication Science</option>
                        <option value="Information System">Information System</option>
                        <option value="Visual Communication Design">Visual Communication Design</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Cyber Security">Cyber Security</option>
                    </select>
                </div>

                <div class="fill">
                    <input type="checkbox" name="tac" id="tac" required>
                    <p>Agree with the Terms and Condition</p>
                </div>
                
                <div class="btnn">
                    <button class="btn">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <section id="footer">
        <div class="f-logo">
            <h1>SUNBIC</h1>
        </div>

        <div class="f-info">
            <div class="row1">
                <div class="info">
                    <img src="image/Logo/icons8-address-50.png" alt="Address">
                    <h3>Jl. Mangga 2 No. 5, Jakarta Utara</h3>
                </div>
    
                <div class="info">
                    <img src="image/Logo/icons8-phone-50.png" alt="Phone">
                    <h3>(021)12563485 / 081635489712</h3>
                </div>
    
                <div class="info">
                    <img src="image/Logo/icons8-mail-50.png" alt="Mail">
                    <h3>sunbicofficial@sunbic.ac.id</h3>
                </div>
            </div>
            
            <div class="row2">
                <div class="info">
                    <a href="https://www.youtube.com/" target="_blank"><img src="image/Logo/icons8-youtube-60.png" alt="Youtube"></a>
                    <h3>SUNBIC TV</h3>
                </div>
    
                <div class="info">
                    <a href="https://www.instagram.com/" target="_blank"><img src="image/Logo/icons8-instagram-60.png" alt="Instagram"></a>
                    <h3>@sunbicofficial</h3>
                </div>
    
                <div class="info">
                    <a href="https://www.facebook.com/" target="_blank"><img src="image/Logo/icons8-facebook-50.png" alt="Facebook"></a>
                    <h3>sunbicofficial</h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
